<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartao de perfil</title>

    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <section class="container">
        <div class="cartao">
            <div class="informacoes-perfil">
                <img src="src/images/image-victor.jpg" alt="Foto perfil">
                <p>Victor Crest<span class="informacao-especifica">&nbsp; 26</span></p>
                <span class="local">London</span>
            </div>
            <div class="linha-horizontal"></div>
            <ul class="informacoes">
                <li class="info">
                    <p class="style1">80k</p>
                    <span class="style2">Followers</span>
                </li>
                <li class="info">
                    <p class="style1">803K</p>
                    <span class="style2">Likes</span>
                </li>
                <li class="info">
                    <p class="style1">1.4K</p>
                    <span class="style2">Photos</span>
                </li>
            </ul>
        </div>
    </section>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Andressa Lima</a>.
    </div>
</body>
</html>
